<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Popup Box</h2>
    <button type="button" id="popup" onclick="popup()">Click Me</button><br>
    <label for="" id="message"> </label>
    <script type="text/javascript">
        function popup(){
            let res = confirm("Are you sure?");
            if(res==true){
                document.getElementById('message').innerHTML="OK button Clicked";
            }else{
                document.getElementById('message').innerHTML="Cancel button Clicked";
            }
        }
    </script> 
</body>
</html>
