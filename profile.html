<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="ghorepani.jpeg" height="70" width="70" alt="">
                </div>
                <div class="name">Ukesh Mahato</div>
                <div class="job">Programmer</div>
                <div class="action">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>

                </div>
                <div class="box">
                    <span class="value">1354</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">984</span>
                    <span class="parameter">Followers</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
